<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soil Moisture Dashboard â€” Agrotechz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient">
  <nav class="navbar navbar-dark nav-gradient">
    <div class="container">
      <a class="navbar-brand" href="/">Agrotechz Dashboard</a>
      <a class="btn btn-light btn-sm" href="/">Back</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="card shadow-sm p-3">
      <h4>Historical Soil Moisture</h4>
      <canvas id="moistureChart" width="900" height="350"></canvas>
      <div id="dashboardMsg" class="mt-3"></div>
    </div>
  </div>

  <script>
    async function loadChart() {
      const res = await fetch('/dashboard/data');
      const js = await res.json();
      if (js.error) {
        document.getElementById('dashboardMsg').innerHTML = '<div class="alert alert-danger">Error loading data: ' + js.error + '</div>';
        return;
      }
      if (!js.dates || js.dates.length === 0) {
        document.getElementById('dashboardMsg').innerHTML = '<div class="alert alert-info">No time-series data found in CSV.</div>';
        return;
      }
      const ctx = document.getElementById('moistureChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: js.dates,
          datasets: [{
            label: js.target_col || 'Soil Moisture',
            data: js.values,
            fill: true,
            tension: 0.2,
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { display: true },
            y: { display: true }
          }
        }
      });
    }
    loadChart();
  </script>
</body>
</html>
