<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soil Moisture Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-gradient">

<nav class="navbar navbar-dark nav-gradient">
  <div class="container">
    <span class="navbar-brand">AgroTechz â€“ Soil Moisture Predictor</span>
    <a href="/dashboard" class="btn btn-light">Dashboard</a>
  </div>
</nav>

<div class="container mt-4">

  {% if prediction_text %}
    <div class="alert alert-success">{{ prediction_text }}</div>
  {% endif %}
  {% if error_text %}
    <div class="alert alert-danger">{{ error_text }}</div>
  {% endif %}

  <div class="card shadow-lg p-4">
    <h4 class="mb-3">Enter Soil Parameters (6 Features Required)</h4>

    <form method="POST" action="/predict">

      <!-- Feature 1: Date (for Unix Timestamp conversion) -->
      <label class="form-label">Date (DD-MM-YYYY)</label>
      <input class="form-control mb-3" name="date" placeholder="14-02-2020" required>

      <!-- Feature 2: State -->
      <label class="form-label">State</label>
      <select class="form-select mb-3" id="stateSelect" name="state" required>
        <option value="">-- Select State --</option>
        {% for s in states %}
        <option value="{{ s }}">{{ s }}</option>
        {% endfor %}
      </select>

      <!-- Feature 3: District -->
      <label class="form-label">District</label>
      <select class="form-select mb-3" id="districtSelect" name="district" required>
        <option value="">Select State First</option>
      </select>

      <!-- Feature 4: Average Moisture Volume (at 15cm) -->
      <label class="form-label">Average Moisture Volume (at 15cm)</label>
      <input type="number" step="0.0001" name="avg_volume" class="form-control mb-3" required>

      <!-- Feature 5: Aggregate Soilmoisture Percentage (at 15cm) -->
      <label class="form-label">Aggregate Soilmoisture Percentage (at 15cm)</label>
      <input type="number" step="0.0001" name="agg_pct" class="form-control mb-3" required>

      <!-- Feature 6: Volume Soilmoisture Percentage (at 15cm) -->
      <label class="form-label">Volume Soilmoisture Percentage (at 15cm)</label>
      <input type="number" step="0.0001" name="volume_pct" class="form-control mb-3" required>

      <button type="submit" class="btn btn-primary">Predict</button>

      <a href="/dashboard" class="btn btn-info">View Dashboard</a>
    </form>

  </div>

</div>

<!-- CRITICAL: Links the JavaScript file to enable dynamic dropdown functionality -->
<script src="{{ url_for('static', filename='dependent.js') }}"></script>

</body>
</html>
